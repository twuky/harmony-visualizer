<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonics Visualizer</title>

    <script src="./paper-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container" id="app">
        
        <div class="block box" >
            <h1 class="title">
                Harmonics Visualizer
                </h1>
            Tucker Johnson
            <canvas class="block box" id="vis" style="background-color: whitesmoke; width: 100%; height: 353px;"> 

            </canvas>
            enable / disable notes
            <div class="block field is-grouped">
                <P class="control" v-for="(note, name) in notes">
                    <button class="button"
                        v-on:click="note.enabled = !note.enabled"
                        v-bind:class="{'is-active': note.enabled, 'is-primary': note.enabled, 'is-dark': note.sharp, 'is-outlined': !note.enabled && !note.sharp}"
                    >
                        
                        <span class="tag is-dark" v-bind:style="{'background-color': note.color}">
                            {{name}}
                        </span>
                    </button>
                </P>
                
            </div>
            
        </div>

        

    </div>
</section>
    
</body>
</html>
